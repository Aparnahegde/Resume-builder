<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="newstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<style>

</style>

<body>
    <div class="not-print">
        
   
    <div class="container container-1">
        <h2>Resume</h2>
        <div class="bg-primary" style="width: 150px;height: 3px;"></div>
        <form class="form">
            <div>
                <div class="form-group">
                    <label for="addFullName">Full Name *</label>
                    <input type="text" class="form-control input-fields" id="addFullName"
                        placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="addDesc">Description *</label>
                    <input type="text" class="form-control input-fields" id="addDesc" placeholder="Description"
                        value="As a passionate software professional, I bring a blend of technical expertise, creativity, and problem-solving skills to the table. With a solid foundation in computer science and hands-on experience in software development, I thrive in dynamic environments where innovation and collaboration are valued. My journey in software engineering has equipped me with proficiency in various programming languages, such as Java, Python, and JavaScript, along with a deep understanding of software development methodologies and best practices."
                        required>
                </div>

                <input type="file" accept="image/*" id="profilePicInput" style="display: none;">
        <button class="btn btn-primary" id="selectProfilePicBtn">Select Profile Picture</button>
        <img src="#" alt="Profile Picture" id="profilePicPreview" style="display: none; max-width: 200px; margin-top: 10px;">
       

                <div class="form-group">
                    <label for="addEmail">Email *</label>
                    <input type="email" class="form-control input-fields" id="addEmail" placeholder="Enter your email"
                        value="hegdeaparna233@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="addPhone">Phone Number *</label>
                    <input type="tel" class="form-control input-fields" id="addPhone"
                        placeholder="Enter your phone number" value="6363389762" required>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="addGithub">Github Link</label>
                    <input type="tel" class="form-control input-fields" id="addGithub"
                        placeholder="Paste your github link" value="GitHub.com">
                </div>
                <div class="form-group">
                    <label for="addLinkedIn">LinkedIn Link</label>
                    <input type="tel" class="form-control input-fields" id="addLinkedIn"
                        placeholder="Paste your linkedin link" value="LinkedIn.com">
                </div>
                <div class="form-group">
                    <label for="addSkills">Skills*</label>
                    <input class="form-control input-fields" id="addSkills" rows="3" placeholder="Enter your skills"
                        value="cpp,python,java,c" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="addFieldsBtn2">+ Add Education</button>
                    <div id="inputFieldsContainer" class="mt-3"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="addFieldsBtn1">+ Add Projects</button>
                    <div id="inputFieldsContainer1" class="mt-3"></div>
                </div>
                <div class="form-group">
                    <label for="addInterests">Interests *</label>
                    <input class="form-control input-fields" id="addInterests" rows="3"
                        placeholder="Enter your interests" value="Reading,Photography,Writing,Singing">
                </div>
                <div class="form-group">
                    <label for="addAchievements">Achievements *</label>
                    <input class="form-control input-fields" placeholder="Enter achievements" type="text"
                        id="addAchievements" value="sports,national compitation">
                </div>


                <input id="btn" class="btn btn-primary" type="submit" value="Generate Resume">
            </div>
        </form>
    </div>
        <div id="resume">
            <div class="container container-2">
                <div class="resume">
                    <h1 class="heading-main" id="name" style="margin-bottom: 0%;"></h1>
                    <img src="#" alt="Profile Picture" id="profilePicInResume" style="width: 200px; height: 200px; margin-top: 10px; border-radius: 50%;margin-bottom: 5px;">


                    <p class="description" id="desc"></p>

                    <!-- <div class="underline"></div> -->
                    <p class="bg-primary contact">
                        <span><a href="#" id="phone" class="links"></a></span>
                        <span><a href="#" id="github" class="links"></a></span>
                        <span><a href="#" id="email" class="links"></a></span>
                        <span><a href="#" id="linkedin" class="links"></a></span>
                    </p>
                    <!-- <div class="underline"></div> -->
                    <div class="resume-content">
                        <div id="education">
                            <h2 class="heading">Education</h2>
                            <div class="underline bg-primary "></div>
                            <p>

                            <ul id="educationField"></ul>
                            </p>
                        </div>


                        <div id="skills1">
                            <h2 class="heading">Skills</h2>
                            <div class="underline bg-primary"></div>
                            <p id="skill-list"></p>
                            <ul id="skillsList"></ul>
                        </div>


                        <div id="projects">
                            <h2 class="heading">Projects</h2>
                            <div class="underline bg-primary"></div>
                            <ul id="projectField"></ul>
                        </div>


                        <div id="interests">
                            <h2 class="heading">Interests</h2>
                            <div class="underline bg-primary"></div>
                            <ul id="interestList"></ul>
                        </div>

                        <div id="achievements">
                            <h2 class="heading">Achievements</h2>
                            <div class="underline bg-primary"></div>
                            <ul id="achievementList"></ul>
                        </div>


                    </div>
                </div>
                <button id="back" class="btn btn-primary">Back</button>
                <button id="print" class="btn btn-primary">Print</button>
            </div>
        </div>

    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
    <script src="/script.js">

    </script>
</body>

</html>
